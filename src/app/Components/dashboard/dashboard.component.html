<div>
  <h3 style="margin: 25px;">- Top Heroes -</h3>

  <div class="container">
    <div class="row">  
        <a *ngFor="let hero of heroes" class="col-1-4"
        routerLink="/detail/{{hero.id}}">
          <div class="module hero">
            <h4>{{hero.name}}</h4>
          </div>
        </a>
    </div>
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let hero of heroService.heroes$ | async" >
        <a class="col-1-12" routerLink="/detail/{{hero.id}}">
         id: {{hero.id}} Name: {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
  </div>
</div>

<h2>My Heroes</h2>


  <div class="input-group mb-3" style="width: 342px;">
    <input #heroName type="text" class="form-control" placeholder="New Hero" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="add(heroName.value); heroName.value=''">Add</button>
    </div>
  </div>
<ul class="heroes">
  <li style="height: 35px;" *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span style="height: 35px;" class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>

<h2>kolichestvo {{count}}</h2>
<button (click)="clickOperation()">Click</button>

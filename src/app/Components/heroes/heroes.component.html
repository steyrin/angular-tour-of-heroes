<h2>My Heroes</h2>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <li style="height: 35px;" *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span style="height: 35px;" class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>

<h2>kolichestvo {{count}}</h2>
<button (click)="clickOperation()">Click</button>
